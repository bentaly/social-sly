<form (ngSubmit)="onSubmit()" #userForm="ngForm">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="password">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">login</button>
</form>
